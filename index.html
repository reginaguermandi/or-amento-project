<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Facop - orçamento de HOF</title>
</head>

<body>
    <h1>Procedimentos</h1>
    <form action="submission.html" method="POST">

        <section>
            <span>Bichectomia</span>
            <div class="input-container">
                <label for="bichetomia-normal">R$700,00</label>

                <input type="checkbox" name="bichectomia" id="bichectomia-discount" value="300" />
                <label for="bichectomia-discount">R$300,00</label>

                <input type="checkbox" name="bichectomia" id="bichectomia-parcel" value="490" />
                <label for="bichectomia-parcel">R$490,00</label>
            </div>
        </section>

        <section>
            <span>Bleferosplatia</span>
            <div class="input-container">
                <label for="blefe-normal">R$2.000,00</label>

                <input type="checkbox" name="bleferosplatia" id="blefe-discount" value="1000" />
                <label for="blefe-discount">R$1.000,00</label>

                <input type="checkbox" name="bleferosplatia" id="blefe-parcel" value="1400" />
                <label for="blefe-parcel">R$1.400,00</label>
            </div>
        </section>

        <section>
            <span>Lipo de Papada Cirúrgica</span>
            <div class="input-container">
                <label for="papada-normal">R$1.000,00</label>

                <input type="checkbox" name="papada" id="papada-discount" value="500" />
                <label for="papada-discount">R$500,00</label>

                <input type="checkbox" name="papada" id="papada-parcel" value="700" />
                <label for="papada-parcel">R$700,00</label>
            </div>
        </section>

        <section>
            <span>Microagrulhamento</span>
            <div class="input-container">
                <label for="agulhamento-normal">R$500,00</label>

                <input type="checkbox" name="microagrulhamento" id="agulhamento-discount" value="250" />
                <label for="agulhamento-discount">R$250,00</label>

                <input type="checkbox" name="microagrulhamento" id="agulhamento-parcel" value="350" />
                <label for="agulhamento-parcel">R$350,00</label>
            </div>
        </section>

        <div class="valor">
            <span id="a-vista"></span><br>
            <span id="parcelado"></span>
        </div>

        <div>
            <input type="button" value="Calcular" onclick="calcularAVista()">
            <input type="button" value="Parcelar" onclick="calcularParcelado()">
        </div>

        <label for="units-1">Botox</label>
        <span>15,00</span>
        <input class="input-number" type="number" id="units-1" name="units" min="0" onchange="calculateUnitProducts()">
        <span>20,00</span>
        <input class="input-number" type="number" id="parcel-1" name="units" min="0"
            onchange="calculateUnitParcel()"><br>


        <label for="units-2">Preenchimento</label>
        <span>20,00</span>
        <input class="input-number" type="number" id="units-2" name="units" min="0" onchange="calculateUnitProducts()">
        <span>25,00</span>
        <input class="input-number" type="number" id="parcel-2" name="units" min="0"
            onchange="calculateUnitParcel()"><br>

        <div id="total-cost"></div>
        <div id="parcel-cost"></div>
    </form>

    <script src="script.js"></script>
</body>

</html>
