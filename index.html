<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facop - or√ßamento de HOF</title>
</head>
<body>
    <form action="submission.html" method="POST">
        <h1>Procedimentos</h1>
        <section>
            
            <span>Bichectomia</span>
            
            <input type="radio" name="bichectomia" id="bichetomia-normal" value="700">
            <label for="bichetomia-normal">R$700,00</label>

            <input type="radio" name="bichectomia" id="bichectomia-discount" value="300">
            <label for="bichectomia-discount">R$300,00</label>

            <input type="radio" name="bichectomia" id="bichectomia-parcel" value="490">
            <label for="bichectomia-parcel">R$490,00</label>          
        </section>
        <section>            
            <span>Bleferosplatia</span>
             
            <input type="radio" name="bleferosplatia" id="blefe-normal" value="2000" >
            <label for="blefe-normal">R$2.000,00</label>

            <input type="radio" name="bleferosplatia" id="blefe-discount" value="1000">
            <label for="blefe-discount">R$1.000,00</label>

            <input type="radio" name="bleferosplatia" id="blefe-parcel" value="1400">
            <label for="blefe-parcel">R$1.400,00</label>          
        </section>
    </form>
    <script>     
       
        function handleRadioBtn() {
            var groups = ['bichectomia', 'bleferosplatia'];
            var result = [];

            groups.forEach(function(group,i){
                result[i] = document.querySelector(`input[name="${group}"]:checked`).value;
                if(result[i] === null) return
            }); 
            console.log(result);    
        }

        document.querySelectorAll("input[type='radio']").forEach((input) => {
            input.addEventListener('change', handleRadioBtn)
        })        
     

    </script>
</body>
</html>
